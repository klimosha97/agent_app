# Конфигурационный файл для Alembic
# Используется для управления миграциями базы данных

[alembic]
# Путь к скрипту env.py
script_location = migrations

# Шаблон для названий файлов миграций
# %(rev)s - идентификатор ревизии, %(slug)s - краткое описание
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Максимальная длина названия ревизии 
truncate_slug_length = 40

# URL подключения к базе данных
# В production должен быть переопределён через переменную окружения
sqlalchemy.url = postgresql://klim:Orel1997@localhost:5432/football_stats

# Директория для размещения ревизий
version_locations = %(here)s/migrations/versions

# Формат вывода при генерации миграций
output_encoding = utf-8

# Настройки логирования
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Дополнительные настройки для автогенерации
[post_write_hooks]
# Хуки для выполнения после записи миграции
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Настройки сравнения для автогенерации
[alembic:exclude]
# Исключение определённых объектов из автогенерации
# tables = excluded_table_1, excluded_table_2
# columns = excluded_table.excluded_column


